#博客版本信息
blog:
  version: 1.0.0 beta
  author: Mark
  #博客的开始运行日期
  run:
    date: 2021-05-01
spring:
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
  #关闭自动context /
  application:
    name: blog
#  jmx:
#    enabled: false
  #设置redis
  #设置连接池
  datasource:
    #配置多数据源 下面是我本地的数据url
    slave:
      jdbc-url: jdbc:mysql://localhost:3306/my_blog_db?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=UTC
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
      type: com.zaxxer.hikari.HikariDataSource
      hikari:
        minimum-idle: 5
        max-lifetime: 1800000
        connection-timeout: 30000
        auto-commit: true
        pool-name: DatebookHikariCP
        maximum-pool-size: 15
        connection-test-query: SELECT 1
    master:
      jdbc-url: jdbc:mysql://localhost:3306/my_blog_db?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=UTC
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
      type: com.zaxxer.hikari.HikariDataSource
      hikari:
        minimum-idle: 5
        max-lifetime: 1800000
        connection-timeout: 30000
        auto-commit: true
        pool-name: DatabllkHikariCP
        maximum-pool-size: 15
        connection-test-query: SELECT 1
  #redis
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: localhost
    # Redis服务器连接端口
    port: 6379

  cache:
    redis:
      time-to-live: 30000
  #邮件发送设置
  mail:
    default-encoding: utf-8
    #收件人
    to: xx@qq.com
    #抄送列表 ,分隔
    cc: xx@qq.com,xx@qq.com
    subject: 博客日报 #博客主题
    host: smtp.exmail.qq.com
    username: xx@javafan.club
    password: dadasa #邮箱授权码  需要在邮箱中申请
    properties:
      mail.smtp.auth: true
      mail.smtp.socketFactory.class: javax.net.ssl.SSLSocketFactory
      mail.smtp.socketFactory.fallback: false
      mail.smtp.socketFactory.port: 465
  output:
    ansi:
      #设置彩色输出
      enabled: always

#设置模板引擎
thymeleaf:
  mode: NekoHTML
  #热部署文件，页面不产生缓存，及时更新
  cache: false
  prefix: classpath:/templates
  suffix: .html
  encoding: UTF-8
  enabled: true
#设置mybatis

mybatis:
  mapper-path: classpath:mapper/*.xml
#设置端口
server:
  servlet:
    context-path: /
  error:
    path: error/error_404
  #上线需要改为线上环境的证书和密码
  ssl:
    key-store: classpath:jks/blog.javafan.club.jks
    key-store-password: ren123
    key-store-type: JKS
    key-alias: was
  port: 443
http:
  port: 80
#设置线程池
thread:
  core-pool-size: 20
  max-pool-size: 200
  allow-coreThread-timeOut: true
  queue-capacity: 200
  keep-alive-seconds: 500
#文件上传路径
file:
  file-path: /opt/deploy/upload/
#guava 设置
guava:
  time: 1
  max-size: 100
  #配置日志级别
logging:
  level:
    #设置项目的日志打印级别 map类型 root为全路径  后面为级别
    root: error
